<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vote Counter Component</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.4.2/css/bulma.css">
    <style></style>
</head>

<body>
    <div id="app">
        <media-box></media-box>
    </div>
    <!-- create a media-content template out of the code below -->
        <script type="text/x-template" id="media-content">
            <div class="media-content">
                <div class="content">
                    <p>
                        Lorem ipsum dolor sit amet, consectetur adipisicing elit. Officiis, quae, tempore! Alias optio earum et fugit consectetur,
                        aperiam nam facere magnam? Vel, itaque, ex quae sapiente amet autem aliquam illo.
                    </p>
                </div>
                <nav class="level">
                    <div class="level-left">
                        <a class="level-item">
                                <span class="icon is-medium"><i class="fa fa-thumbs-o-up" ></i></span>
                            </a>
                        <a class="level-item">
                                <span class="count">0</span>
                            </a>
                        <a class="level-item">
                                <span class="icon is-medium"><i class="fa fa-thumbs-o-down"></i></span>
                            </a>
                    </div>
                </nav>
            </div>
        </script>
        <!-- end: media-content template code -->



        <!--create a media-thumbnail template out of the code below -->
        <script type="text/x-template" id="media-thumbnail">
            <div class="media-left">
                <figure class="image is-96x96">
                    <img src="https://vuejs.org//images/logo.png" />
                </figure>
            </div>
        </script>

        <!-- end: media-thumbnail template -->


        <!-- create a media-box template out of the code below-->
        <script type="text/x-template" id="media-box">
            <div class="box">
                <article class="media">
                    <media-thumbnail></media-thumbnail>
                    <media-content></media-content>
                </article>
            </div>
        </script>
        <!-- end: media-box template -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.13/vue.common.js"></script>
    <script>
            Vue.component('media-thumbnail',{
            template: '#media-thumbnail'
            });
        
            Vue.component('media-content', {
                template: '#media-content'
            });
        
            Vue.component('media-box', {
                template: '#media-box'
            });
        
        
            // Root Vue Instance
            const app = new Vue({
                
                el: "#app",

                data: {
                    frameWorkList: 
                    [
                            {
                                name: "Vue.js",
                                pix: "https://vuejs.org//images/logo.png",
                                votes: 0,
                                description: 'The Progressive JavaScript Framework'
                            },
                            {
                                name: "React.js",
                                pix: "http://daynin.github.io/clojurescript-presentation/img/react-logo.png",
                                votes: 0,
                                description: 'A JavaScript Library for building user interfaces'
                            },
                            {
                                name: "Ember.js",
                                pix: "http://www.gravatar.com/avatar/0cf15665a9146ba852bf042b0652780a?s=200",
                                votes: 0,
                                description: 'A framework for creating ambitious web applications'
                            },
                            {
                                name: "Angular.js",
                                pix: "https://angularjs.org/img/ng-logo.png",
                                votes: 0,
                                description: 'Superheroic JavaScript MVW Framework'

                            }
                    ]
                }
            });
        </script>
       
</body>

</html>
